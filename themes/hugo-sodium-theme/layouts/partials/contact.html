{{ $contact := .Site.Data.contact }}

<section id="contact" class="contact mt-5 p-3 p-lg-5 p-md-5">
  <div class="container">
    <center>
      <h2 class="h2">Contact Us</h2>
      <p class="text-muted pb-4">{{ $contact.subheader }}</p>
    </center>

    <form
      action="https://formspree.io/{{ .Site.Data.config.email }}"
      method="POST"
    >
      <div class="row justify-content-md-center">
        <div class="col-12 col-lg-6 col-md-12">
				<div style="width: 100%; display: flex;">
						{{ if $contact.email }}
						<div class="mb-5" style="margin-right: 3rem;">
						  <div class="text-uppercase text-muted">Email</div>
						  <div>{{ $contact.email }}</div>
						</div>
						{{ end }}
						{{ if $contact.phone }}
						<div class="mb-3">
						  <div class="text-uppercase text-muted">Phone</div>
						  <div>{{ $contact.phone }}</div>
						</div>
						{{ end }}
					  </div>
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  name="Name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  name="Email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label>Message</label>
                <textarea
                  placeholder="Message"
                  name="Message"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
