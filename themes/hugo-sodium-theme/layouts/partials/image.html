{{ $image := .Site.Data.image }}

<section class="image p-lg-5 p-md-5 p-3">
  <div class="container h-100">    
  </div>
</section>

<style type="text/css">
  .image{
    margin-top: 100px;
    height: 450px;
    background: rgba(0,0,0,0.3);
    background-image: url('{{.Site.BaseURL}}images/covers/{{$image.image2}}');
    background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0, 0, 0, 0.3)),  url('{{.Site.BaseURL}}images/covers/{{$image.image2}}');
        background-position: center;
        background-attachment: fixed;
    background-size: cover;
    clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    /*animation: breath 25s ease-in-out infinite;*/
  }

  @keyframes breath {
  0%   { background-size: 100% auto; }
  50% { background-size: 140% auto; }
  100% { background-size: 100% auto; }
}

</style>
